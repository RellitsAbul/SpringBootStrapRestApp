<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-text">
                <span class="navbar-brand mb-0 h1" th:text="${user.getUsername()}">Панель навигации</span>
                <span class="navbar-brand mb-0 h1">with roles:</span>
                <span class="navbar-brand mb-0 h1" sec:authorize="hasAuthority('ROLE_ADMIN')">ADMIN </span>
                <span class="navbar-brand mb-0 h1" sec:authorize="hasAuthority('ROLE_USER')">USER </span>
            </div>
            <div class="navbar-text" >
                <a class="nav-link text-white-50" href="/logout"th:method="post">
                    logout
                </a>
            </div>
        </div>
    </nav>
</header>
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <div class="list-group list-group-flush">
                    <a href="/admin" class="list-group-item list-group-item-action" aria-current="true"
                       sec:authorize="hasRole('ROLE_ADMIN')" aria-controls="home">
                        Admin
                    </a>
                    <a href="/user" class="list-group-item list-group-item-action active"
                       sec:authorize="hasRole('ROLE_USER')" aria-controls="profile">User</a>
                </div>
            </div>
            <div class="col-10 p-5 mb-2 bg-light">
                <h1>User information-page</h1>
                <div class="card">
                    <div class="card-header">
                        <b>About user</b>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Last</th>
                                <th scope="col">Email</th>
                                <th scope="col">Username</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${user.getId()}"></td>
                                <td th:text="${user.getName()}"></td>
                                <td th:text="${user.getLastName()}"></td>
                                <td th:text="${user.getEmail()}"></td>
                                <td th:text="${user.getUsername()}"></td>
                                <td th:text="${user.getRoles()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>
</html>
